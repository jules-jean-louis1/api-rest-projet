<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * gap:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data: blob: android-webview-video-poster:; style-src * 'unsafe-inline';">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules Jean-Louis / Projets</title>
    <link rel="stylesheet" href="elements/css/style.css">
    <link rel="icon" href="./elements/images/icon/jjl-3d-v2.svg">
    <script src="https://kit.fontawesome.com/8b26d30613.js" crossorigin="anonymous"></script>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="module" src="js/home.js"></script> 
</head>
<body>
<header class="fixed top-2 left-0 right-0 z-10 mx-2 flex justify-center">
    <nav class="bg-[#181A1Dfc] rounded-full py-2 w-[95%] lg:w-[85%]">
        <ul class="flex justify-between items-center px-3">
            <div class="flex items-center space-x-3">
                <li>
                    <a href="#top" class="text-white">
                        <img src="./elements/images/icon/jjl-3d-v2.svg" alt="" class="w-9 text-[#D2D2D3] hover:text-[#a770ff]">
                    </a>
                </li>
                <li class="hidden lg:block">
                    <a href="#top" class="text-[#D2D2D3] hover:text-[#a770ff] text-semibold uppercase" id="jjl">
                        Jules Jean-Louis
                    </a>
                </li>
            </div>
            <div class="flex space-x-2">
                <li class="rounded-full w-9 bg-[#202124] flex justify-center ">
                    <a href="https://github.com/jules-jean-louis1" class="text-[#D2D2D3] hover:text-[#a770ff]">
                        <i class="fa-brands fa-github fa-2x"></i>
                    </a>
                </li>
                <li class="rounded-full w-9 bg-[#202124] flex justify-center ">
                    <button id="btnLogin" class="text-[#D2D2D3] hover:text-[#a770ff]">
                        <i class="fa-regular fa-circle-user fa-2x"></i>
                    </button>
                </li>
                <li>
                    <button id="btnMenu" class="rounded-full w-9 bg-[#202124] flex justify-center hidden">
                    </button>
                </li>
            </div>
        </ul>
    </nav>
</header>
    <main>
        <div id="containerFormLoginRegister"></div>
        <div id="dialogModal_Overlay"></div>
        <article>
            <section class="w-full flex flex-col items-center lg:h-[185vh]">
                <div id="title" class="pt-[15%] pb-[4%] mb:pt-[5%] lg:pt-[10%] xl:pt-[5%] lg:pb-[2%]">
                    <h1 class="text-[#D2D2D3] font-bold text-3xl text-center uppercase">
                        <span id="title_projets">
                            Projets
                        </span>
                    </h1>
                    <p>
                        <span class="text-[#707173]">
                            Liste de mes projets
                        </span>
                    </p>
                </div>
                <div id="filterContainer" class="w-full px-[4%] mb:px-[10%] xl:px-[10%] py-2 flex space-x-2">
                    <button id="btnDisplayFilter" type="button" class="text-[#D2D2D3] font-semibold flex items-center space-x-2 px-4 py-3  rounded-lg border-2 border-[#774aba] hover:bg-[#202124]">
                        <span class="flex items-center space-x-2">
                            <i class="fa-solid fa-filter"></i>
                            <span>Filtrer</span>
                        </span>
                    </button>
                    <div id="displayFilter" class="hidden w-full">
                        <form action="" method="post" id="formFilterProjects" class="flex items-center w-full">
                            <div class="flex w-full">
                                <div class="flex w-10/12 space-x-2">
                                    <div class="form__div_2 w-full">
                                        <input type="text" id="name" name="name" class="form__input_2" placeholder="">
                                        <label class="form__label_2" for="name">Recherche...</label>
                                    </div>
                                    <div class="form__div_2 w-full hidden sm:flex">
                                        <select id="tags" name="tags" class="form__input_2 tags_home">
                                            <option value="All">Catégorie</option>*
                                        </select>
                                        <label class="form__label_2" for="tags">Catégorie</label>
                                    </div>
                                    <div class="form__div_2 w-full">
                                        <select id="date" name="date" class="form__input_2 date_home">
                                            <option value="DESC">Recent</option>
                                            <option value="ASC">Ancien</option>
                                        </select>
                                        <label class="form__label_2" for="date">Date</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="containerProjetsDiv" class="flex flex-col justify-center items-center mx-5 space-y-5 lg:flex-row lg:flex-wrap lg:space-x-5 lg:space-y-4"></div>
            </section>
        </article>
    </main>
<footer>
    <div id="containerFooter" class="w-full p-4">
        <div id="wapperFooter" class="flex flex-col items-center pt-[5%] pb-[2%] w-full lg:p-0">
            <div id="linkFooter" class="flex flex-col space-y-3 w-full lg:flex-row lg:justify-center lg:space-x-5 lg:space-y-0 ">
                <a href="https://github.com/jules-jean-louis1" id="boxFooter" class="px-7 py-4 rounded-lg border-2 border-[#202124] hover:bg-[#202124] flex justify-center
                        ease-in duration-300 ">
                    <button class="flex items-center space-x-3 lg:space-0">
                            <span class="text-[#D2D2D3]">
                                <i class="fa-brands fa-github fa-lg"></i>
                            </span>
                        <span class="text-[#707173]">
                                Github
                            </span>
                    </button>
                </a>
                <a href="https://jules-jean-louis.students-laplateforme.io/" id="boxFooter" class="px-7 py-4 rounded-lg border-2 border-[#202124] hover:bg-[#202124] flex justify-center
                        ease-in duration-300 ">
                    <button class="flex items-center space-x-3 lg:space-0">
                            <span class="text-[#D2D2D3]">
                                <img src="elements/images/icon/jjl-3d-v2.svg" id="logoFooter" alt="" class="w-5">
                            </span>
                        <span class="text-[#707173]">
                                Portfolio
                            </span>
                    </button>
                </a>
            </div>
            <div id="creationFooter" class="pt-[4%] pb-[2%] lg:p-2">
                <h6>
                    <span class="text-[#707173]">
                        Création de Jules Jean-Louis
                    </span>
                </h6>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
